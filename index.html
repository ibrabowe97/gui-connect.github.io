<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUI CONNECT - Coming Soon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="dark-mode" onclick="toggleDarkMode()">Mode Clair</button>
    <div class="container">
        <div class="title-container">
            <h1><span class="highlight" data-text="GUI CONNECT">GUI CONNECT ARRIVE BIENTÔT</span></h1>
        </div>
        <p class="message" style="animation-delay: 0.4s">
            Contactez-nous : 
            <a href="mailto:contactus@gui-connect.com" class="contact-link">
                contactus@gui-connect.com
            </a>
        </p>
        <div class="separator"></div>
    </div>
    
    <div class="footer-container">
        <div class="footer-links">
            <a href="#" class="footer-link">Conditions d'utilisation</a>
            <span class="footer-separator">•</span>
            <a href="#" class="footer-link">Mentions légales</a>
        </div>
        <span class="footer-separator">|</span>
        <span>© 2025 GUI CONNECT. Tous droits réservés.</span>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('light-mode-active');
            const button = document.querySelector('.dark-mode');
            button.textContent = document.body.classList.contains('light-mode-active') 
                ? 'Mode Sombre' 
                : 'Mode Clair';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const messages = document.querySelectorAll('.message');
            messages.forEach((msg, index) => {
                msg.style.animationDelay = `${0.2 + (index * 0.2)}s`;
            });
        });
    </script>
</body>
</html>
